<h1>Your Orders</h1>
<div *ngFor="let order of orders$ | async">
<strong> UserID:</strong> {{order.user!._id}} <br>
 <strong>Username:</strong>: {{order.user!.name}} <br>
<strong>Number of items:</strong> {{order.count}} <br>
<strong>Tatal amount: </strong> {{order.total_amount}}
  <div *ngFor="let item of order.items">
<p><strong>Title:</strong> {{item.product.title}}</p>
<p><strong>Description:</strong> {{item.product.description}}</p>
<strong>Price:</strong> <small>$</small><strong class="product_price">{{ item.product.price }}</strong>
<img src={{item.product.image}} alt="">
  </div>

</div>
