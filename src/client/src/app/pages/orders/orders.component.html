<h1>Your Orders</h1>
<div *ngIf="(orders$ | async) as cart">
<strong> UserID:</strong> {{cart.user!._id}} <br>
 <strong>Username:</strong>: {{cart.user!.name}} <br>
<strong>Number of items:</strong> {{cart.count}} <br>
<strong>Tatal amount: </strong> {{cart.total_amount}}
  <div *ngFor="let item of cart.items">
<p><strong>Title:</strong> {{item.product.title}}</p>
<p><strong>Description:</strong> {{item.product.description}}</p>
<strong>Price:</strong> <small>$</small><strong class="product_price">{{ item.product.price }}</strong>
<img src={{item.product.image}} alt="">
  </div>

</div>
