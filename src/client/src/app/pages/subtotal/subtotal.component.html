
<div class="subtotal">
  <ng-container class="subtotalTwo" *ngIf="cart$ | async as carts">
    <ng-container *ngIf="(carts.items) as item">
    <h3>Subtotal({{carts.count}}{{getItems(carts)}}):${{carts.total_amount!.toFixed(2) }}</h3>
  <small className="subtotal__gift">
    <input type="checkbox" /> This order contains a gift
  </small> <br>
  <button (click)="checkout()">Proceed to Checkout</button>

</ng-container>
</ng-container>
</div>
