
<div class="subtotal">
  <div class="subtotalTwo" *ngIf="products$ | async as carts">
    <h3>Subtotal({{carts.length}}{{carts.length <= 1 ? 'item' : "items"}}):${{ getAmount().toFixed(2) }}</h3>
  </div>
  <small className="subtotal__gift">
    <input type="checkbox" /> This order contains a gift
  </small> <br>
  <button (click)="checkout()">Proceed to Checkout</button>
</div>
