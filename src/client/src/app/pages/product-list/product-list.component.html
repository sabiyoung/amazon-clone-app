
<div class="product">
  <ul>
    <li *ngFor="let product of products$ | async"  (click)="productDetail(product)">
<span class="product_row">
  <img src={{product.image}} alt="image">
  <span class="product_info">
    <p class="product_title">{{product.title}}</p>
  <strong class="product_price"> <small>$</small>{{product.price}}</strong>
 
</span>
</span>
    </li>
  </ul>

</div>
