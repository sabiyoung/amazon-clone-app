<div class="product">
  <div>
    <ul>
      <li *ngFor="let product of products$ | async; let i = index">
        <div class="product_row">
          <div>
            <img src="{{ product.image }}" alt="image" />
          </div>
          <div class="product_info">
            <p class="product_title">{{ product.title }}</p>
            Price: <small>$</small><strong class="product_price">{{ product.price }}</strong>
            <div class="quantity">
              Qnt:<button (click)="onIncrement()">+</button
              >{{ quantity$ | async }}<button (click)="onDecrement()">-</button>
              <!-- Qnt:  <input type="number" value="1"> -->
              <button class="delete_button" (click)="deleteFromCart(product)">
                delete
              </button>
            </div>
           
          </div>
        </div>
    
      </li>
    </ul>
    <!-- <div class="subtotalOne" *ngIf="products$ | async as carts">
      <h3>Subtotal({{carts.length}}{{carts.length <= 1  ? 'item' : "items"}}):${{ getAmount().toFixed(2)}}</h3>
    </div> -->
  </div>
 
<div>
  <app-subtotal></app-subtotal>
</div>
</div>
