<div class="login">
  <div class="login__container">
    <h1>Sign-in</h1>
    <form [formGroup]="addUser">
      <h5>E-mail</h5>
      <input type="text" formControlName="email" placeholder="email" /> <br />
      <h5>Password</h5>
      <input type="text" formControlName="password" placeholder="password" />
      <br />
      <button class="login__signInButoon" (click)="login()">Sign In</button>
    </form>
    <p>
      By signing-in you agree to the AMAZON APP Conditions of Use & Sale. Please
      see our Privacy Notice, our Cookies Notice and our Interest-Based Ads
      Notice.
    </p>
    <button class="login__registerButton" (click)="signin()">
      Create your Amazon Account
    </button>
  </div>
</div>
